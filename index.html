<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>adamtart.com</title>
    <meta name="description" content="Personal landing page of Adam Tart." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #1b1f24;
        --muted: #4a5561;
        --paper: #f4f6f8;
        --glow: #e2edf6;
        --accent: #35607a;
        --card: rgba(255, 255, 255, 0.7);
        --border: rgba(27, 31, 36, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 700px at 10% 20%, var(--glow), transparent),
          linear-gradient(180deg, #fbfcfd 0%, var(--paper) 100%);
        display: grid;
        place-items: center;
      }

      main {
        width: min(720px, 90vw);
        padding: 3.5rem 3.25rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(24, 40, 60, 0.08);
        backdrop-filter: blur(10px);
      }

      h1 {
        font-family: "Fraunces", "Georgia", serif;
        font-weight: 500;
        font-size: clamp(2.2rem, 4vw, 3rem);
        margin: 0 0 0.85rem;
        letter-spacing: 0.02em;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        border-bottom: 1px solid transparent;
        transition: border-color 200ms ease, color 200ms ease;
      }

      a:hover {
        color: #2a4a5f;
        border-color: currentColor;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #9bb7c9, #d2e2ee);
        display: inline-block;
      }

      @media (max-width: 600px) {
        main {
          padding: 2.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>adamtart.com</h1>
      <a href="https://www.linkedin.com/in/adamtart/" rel="me noopener" target="_blank">
        <span class="dot" aria-hidden="true"></span>
        LinkedIn
      </a>
    </main>
  </body>
</html>
