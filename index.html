<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>adamtart.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #13212c;
        --muted: #4b5b67;
        --paper: #f4f7f9;
        --glow: #dfeff7;
        --accent: #2f6f8e;
        --card: rgba(255, 255, 255, 0.78);
        --border: rgba(19, 33, 44, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Manrope", "DM Sans", "Segoe UI", system-ui, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(140% 120% at 5% 8%, rgba(177, 220, 236, 0.95), transparent 60%),
          radial-gradient(120% 140% at 22% 22%, rgba(156, 197, 214, 0.9), transparent 62%),
          radial-gradient(130% 120% at 48% 14%, rgba(236, 219, 191, 0.9), transparent 60%),
          radial-gradient(110% 140% at 72% 18%, rgba(218, 199, 171, 0.9), transparent 60%),
          radial-gradient(140% 120% at 92% 32%, rgba(184, 204, 214, 0.85), transparent 58%),
          radial-gradient(130% 130% at 12% 68%, rgba(184, 214, 226, 0.92), transparent 62%),
          radial-gradient(120% 140% at 42% 84%, rgba(151, 189, 206, 0.9), transparent 62%),
          radial-gradient(110% 130% at 68% 82%, rgba(122, 160, 178, 0.86), transparent 60%),
          radial-gradient(120% 120% at 92% 76%, rgba(88, 120, 132, 0.75), transparent 58%),
          linear-gradient(
            125deg,
            #ece8dd 0%,
            #d8d4c7 22%,
            #c2cfd3 44%,
            #b3c8d2 66%,
            #9eb7c3 84%,
            #738a97 100%
          );
        display: grid;
        place-items: center;
        position: relative;
        overflow: hidden;
      }

      main {
        width: min(720px, 90vw);
        padding: 3.5rem 3.25rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(24, 40, 60, 0.08);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        border-top: 4px solid rgba(200, 68, 36, 0.7);
        pointer-events: none;
      }

      h1 {
        font-family: "DM Sans", "Manrope", "Segoe UI", system-ui, sans-serif;
        font-weight: 600;
        font-size: clamp(2.2rem, 4vw, 3rem);
        margin: 0 0 0.85rem;
        letter-spacing: 0.02em;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        border-bottom: 1px solid transparent;
        transition: border-color 200ms ease, color 200ms ease;
      }

      a:hover {
        color: #2a4a5f;
        border-color: currentColor;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #9bb7c9, #d2e2ee);
        display: inline-block;
      }

      @media (max-width: 600px) {
        main {
          padding: 2.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>adamtart.com</h1>
      <a href="https://www.linkedin.com/in/adamtart/" rel="me noopener" target="_blank">
        <span class="dot" aria-hidden="true"></span>
        LinkedIn
      </a>
    </main>
  </body>
</html>
