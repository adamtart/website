<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>adamtart.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #444444;
        --muted: #4b5b67;
        --paper: #f4f7f9;
        --glow: #dfeff7;
        --accent: #2f6f8e;
        --card: rgba(250, 244, 234, 0.94);
        --border: rgba(19, 33, 44, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Manrope", "DM Sans", "Segoe UI", system-ui, sans-serif;
        color: var(--ink);
        background: #f1f4f6;
        display: grid;
        place-items: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: -20%;
        background:
          radial-gradient(140% 120% at 5% 8%, rgba(150, 210, 233, 1), transparent 58%),
          radial-gradient(120% 140% at 22% 22%, rgba(122, 184, 208, 0.98), transparent 60%),
          radial-gradient(130% 120% at 48% 14%, rgba(234, 210, 170, 0.98), transparent 58%),
          radial-gradient(110% 140% at 72% 18%, rgba(219, 188, 145, 0.98), transparent 58%),
          radial-gradient(140% 120% at 92% 32%, rgba(165, 198, 214, 0.96), transparent 56%),
          radial-gradient(130% 130% at 12% 68%, rgba(162, 210, 228, 1), transparent 60%),
          radial-gradient(120% 140% at 42% 84%, rgba(118, 172, 198, 0.98), transparent 60%),
          radial-gradient(110% 130% at 68% 82%, rgba(96, 145, 168, 0.96), transparent 58%),
          radial-gradient(120% 120% at 92% 76%, rgba(70, 108, 126, 0.9), transparent 56%),
          linear-gradient(
            125deg,
            #e8dfcf 0%,
            #d1c6b1 22%,
            #b4c6cf 44%,
            #9fbfd0 66%,
            #7ea4b8 84%,
            #5d7f90 100%
          );
        background-size: 260% 260%;
        background-position: 0% 0%;
        animation: drift 6s ease-in-out infinite alternate, swell 13s ease-in-out infinite alternate,
          hue 16s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes drift {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 30%;
        }
        100% {
          background-position: 20% 100%;
        }
      }

      @keyframes swell {
        0% {
          background-size: 240% 240%;
        }
        50% {
          background-size: 280% 280%;
        }
        100% {
          background-size: 250% 250%;
        }
      }

      @keyframes hue {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(12deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        body::before {
          animation: none;
        }
      }

      main {
        width: min(720px, 90vw);
        padding: 3.4rem 3.25rem 4.5rem;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        box-shadow: 0 28px 70px rgba(24, 40, 60, 0.16);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        border-top: 4px solid rgba(200, 68, 36, 0.7);
        pointer-events: none;
      }

      h1 {
        font-family: "DM Sans", "Manrope", "Segoe UI", system-ui, sans-serif;
        font-weight: 600;
        font-size: clamp(2.2rem, 4vw, 3rem);
        margin: 0 0 1rem;
        letter-spacing: 0.02em;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        border-bottom: 1px solid transparent;
        transition: border-color 200ms ease, color 200ms ease;
      }

      a:hover {
        color: #2a4a5f;
        border-color: currentColor;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #9bb7c9, #d2e2ee);
        display: inline-block;
      }

      @media (max-width: 600px) {
        main {
          padding: 2.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>adamtart.com</h1>
      <a href="https://www.linkedin.com/in/adamtart/" rel="me noopener" target="_blank">
        <span class="dot" aria-hidden="true"></span>
        LinkedIn
      </a>
    </main>
  </body>
</html>
